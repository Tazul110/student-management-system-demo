<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User Cards</title>
    <style>
        /* Add CSS to style the card with a border */
        .card {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
	
	<h1>This is card details Page</h1>
	
    <div th:each="user : ${card}" class="card">
        <div class="card-header">
            <h3>User Information</h3>
        </div>
        <div class="card-body">
            <p><strong>First Name:</strong> <span th:text="${user.firstName}">John</span></p>
            <p><strong>Last Name:</strong> <span th:text="${user.lastName}">Doe</span></p>
            <p><strong>Email:</strong> <span th:text="${user.email}">john.doe@example.com</span></p>
        </div>
    </div>
</body>

</html>
